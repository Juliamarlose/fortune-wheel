<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./web/assets/favicon.ico" type="image/x-icon">
    <title>Колесо фортуны</title>

    <link rel="stylesheet" href="./web/styles/style.css">
    <link rel="stylesheet" href="./web/styles/main.css">
    <link rel="stylesheet" href="./web/styles/text.css">
    <link rel="stylesheet" href="./web/styles/buttons.css">

    <link rel="stylesheet" href="./web/styles/background-images.css">

    <link rel="stylesheet" href="./web/styles/header/header.css">
    <link rel="stylesheet" href="./web/styles/header/header-phone.css">

    <link rel="stylesheet" href="./web/styles/home/home.css">
    <link rel="stylesheet" href="./web/styles/home/home-phone.css">

    <link rel="stylesheet" href="./web/styles/wheel/wheel.css">
    <link rel="stylesheet" href="./web/styles/wheel/wheel-phone.css">

    <link rel="stylesheet" href="./web/styles/modal/modal.css">
    <link rel="stylesheet" href="./web/styles/modal/modal-phone.css">
</head>
<body>
    <article class="flex-col">
        <header>
            <div class="header-content flex-row"></div>
        </header>

        <div class="background-images">
            <img src="./web/assets/home-page-bg.png" alt="background-image-blur">
            <img src="./web/assets/home-page-bg.png" alt="background-image">
        </div>

        <section class="home">
            <h1>Колесо</h1>
            <h1>фортуны</h1>

            <p>Что такое колесо фортуны?<br>Это интерактивный способ получить крутые призы от ProductStar. Здесь нет проигравших — каждому достанется подарок!</p>
            
            <button class="home__button" id="go-to-wheel">Испытай удачу</button>
        </section>

        <section class="wheel">
            <h2>Колесо фортуны</h2>

            <div class="wheel-container__wrapper">
                <div class="wheel-container__wrapper-bg"></div>
                <img class="wheel-container__wrapper-pointer" src="./web/assets/wheel-pointer.png" alt="wheel-pointer">

                <div class="wheel-container">
                    <canvas id="wheel-canvas" width="680" height="680"
                        data-responsiveMinWidth="180"
                        data-responsiveScaleHeight="true">
                        <p>Извините, Ваш браузер не поддерживается для отображения Колеса Фортуны. Попробуйте открыть страницу в другом браузере.</p>
                    </canvas>
                </div>

                <div class="wheel-container__tooltip">
                    <p></p>
                </div>
            </div>

            <div class="wheel__buttons flex-row">
                <button class="wheel__button_yellow alt" id="wheel-spin">Крутить</button>
                <button class="wheel__button_tp alt" id="wheel-gifts">Призы</button>
            </div>
        </section>
    </article>

    <div class="modal">
        <div class="modal__container">
            <div class="modal__content"></div>
            <button id="modal-close">Закрыть</button>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- device.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/device.js/0.2.7/device.min.js"></script>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    <!-- Winwheel.js -->
    <script src="./web/scripts/Winwheel.min.js"></script>
    
    <script src="./web/scripts/wheel.js"></script>
    <script src="./web/scripts/wheel-buttons.js"></script>
    <script src="./web/scripts/pages.js"></script>
    <script src="./web/scripts/modal.js"></script>
</body>
</html>
